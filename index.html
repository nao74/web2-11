<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>はじめて</title>
  <style>
    body{margin: 0;}
    canvas{widht: 100%; height: 100%}
  </style>
  </head>
  <body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script type="text/javascript">
      var scene=new THREE.Scene();
      var camera=new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000);
      
      var renderer=new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      //リサイズへの対応
      window.addEventListener('resize',function(){
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect=window.innerWidht/window.innerHeight;
        camera.updateProjectionMatrix();
      }, false );
      
      var geometry = new THREE.BoxGeometry( 1, 1, 1);
      ver material = new THREE.MeshBasicMaterial({color: 0xccffcc});
      var mesh = new THREE.Mesh( geometry, material );
      scene.add( mash );
    
     camera.position.z = 5;
    
     var clock = new THREE.Clock();
      var render = function(){
        requestAnimationFrame( render );
        
        var delta_time = clock.getDelta();
        mesh.rotation.x += 0.1*delta_time;
        mesh.rotation.y += 0.3*delta_time;
        
        renderer.render( scene, camera);
        
    </script>
  </body>
</html>
